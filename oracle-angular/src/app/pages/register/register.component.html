<div class="container mt-5">
    <h1>
        Register
    </h1>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="user.email"/>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" [(ngModel)]="user.firstName"/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" [(ngModel)]="user.lastName"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password"/>
    </div>
    <button class="btn btn-primary" (click)="register()">Register</button>
    <a routerLink='/login' class="btn btn-success">Go to Login</a>
</div>
